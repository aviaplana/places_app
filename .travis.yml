language: android
dist: trusty
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - add-on
    - extra
    
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
        - ./gradlew clean
        - ./gradlew assembleDebug
        - ./gradlew assembleDebugAndroidTest
        
before_install:
    - echo -e "placesApiKey=API_KEY" >> "./local.properties"

branches:
        only:
                - master
